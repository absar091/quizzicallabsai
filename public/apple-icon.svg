<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- iOS-optimized gradient -->
    <linearGradient id="iosGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Brain gradient for iOS -->
    <linearGradient id="iosBrainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <!-- iOS glow -->
    <filter id="iosGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- iOS rounded rectangle background -->
  <rect x="0" y="0" width="180" height="180" rx="40" ry="40" fill="url(#iosGradient)"/>
  
  <!-- Inner glow -->
  <rect x="10" y="10" width="160" height="160" rx="30" ry="30" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Simplified brain for smaller size -->
  <path d="M60 70 C50 60, 50 50, 60 40 C70 30, 90 30, 100 40 C110 30, 130 30, 140 40 C150 50, 150 60, 140 70 C150 80, 150 90, 140 100 C150 110, 150 120, 140 130 C130 140, 110 140, 100 130 C90 140, 70 140, 60 130 C50 120, 50 110, 60 100 C50 90, 50 80, 60 70 Z" 
        fill="url(#iosBrainGradient)" 
        opacity="0.9" 
        stroke="rgba(255,255,255,0.4)" 
        stroke-width="2"/>
  
  <!-- Brain neural network -->
  <g opacity="0.6">
    <circle cx="75" cy="65" r="2" fill="#4facfe"/>
    <circle cx="95" cy="75" r="2" fill="#4facfe"/>
    <circle cx="115" cy="65" r="2" fill="#4facfe"/>
    <circle cx="85" cy="95" r="2" fill="#4facfe"/>
    <circle cx="105" cy="105" r="2" fill="#4facfe"/>
    
    <line x1="75" y1="65" x2="95" y2="75" stroke="#4facfe" stroke-width="1"/>
    <line x1="95" y1="75" x2="115" y2="65" stroke="#4facfe" stroke-width="1"/>
    <line x1="95" y1="75" x2="85" y2="95" stroke="#4facfe" stroke-width="1"/>
    <line x1="85" y1="95" x2="105" y2="105" stroke="#4facfe" stroke-width="1"/>
  </g>
  
  <!-- Question mark -->
  <path d="M120 50 C120 40, 125 35, 135 35 C145 35, 150 40, 150 50 C150 60, 145 65, 140 70 L140 80 M140 90 L140 95" 
        stroke="#fee140" 
        stroke-width="4" 
        stroke-linecap="round" 
        fill="none" 
        filter="url(#iosGlow)"/>
  
  <!-- AI indicator -->
  <text x="90" y="150" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="14" font-weight="bold">AI</text>
  
  <!-- Sparkles -->
  <path d="M40 40 L42 44 L46 42 L42 46 L40 50 L38 46 L34 42 L38 44 Z" fill="#fee140" opacity="0.8"/>
  <path d="M140 120 L141 122 L143 121 L141 123 L140 125 L139 123 L137 121 L139 122 Z" fill="#fa709a" opacity="0.8"/>
</svg>