<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E40AF"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="-2"/>
      <feGaussianBlur stdDeviation="3" result="offset-blur"/>
      <feFlood flood-color="#000000" flood-opacity="0.4"/>
      <feComposite in2="offset-blur" operator="in"/>
    </filter>
  </defs>
  
  <!-- Blue filled circle background with shadow -->
  <circle cx="16" cy="16" r="15" fill="url(#faviconGradient)"/>
  <circle cx="16" cy="16" r="15" fill="url(#faviconGradient)" filter="url(#innerShadow)" opacity="0.7"/>
  
  <!-- White Q letter with black outline -->
  <text x="16" y="23" font-family="'Google Sans', Arial, sans-serif" font-size="20" font-weight="600" text-anchor="middle" fill="#FFFFFF" stroke="#000000" stroke-width="1">Q</text>
  
  <!-- Small white dot -->
  <circle cx="24" cy="10" r="1.5" fill="#FFFFFF" opacity="0.8"/>
</svg>