<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>
    
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="-2"/>
      <feGaussianBlur stdDeviation="3" result="offset-blur"/>
      <feFlood flood-color="#000000" flood-opacity="0.4"/>
      <feComposite in2="offset-blur" operator="in"/>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- White border -->
  <circle cx="16" cy="16" r="15.5" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
  
  <!-- Blue filled circle background with shadow -->
  <circle cx="16" cy="16" r="15" fill="url(#faviconGradient)"/>
  <circle cx="16" cy="16" r="15" fill="url(#faviconGradient)" filter="url(#innerShadow)" opacity="0.7"/>
  
  <!-- Highlight shine effect -->
  <ellipse cx="12" cy="10" rx="4" ry="6" fill="#FFFFFF" opacity="0.2" transform="rotate(-30 12 10)"/>
  
  <!-- Bold Q letter with tail and glow -->
  <text x="16" y="24" font-family="'Google Sans', Arial, sans-serif" font-size="22" font-weight="700" text-anchor="middle" fill="#FFFFFF" stroke="#000000" stroke-width="0.5" filter="url(#glow)">Q</text>
  
  <!-- Q tail extension -->
  <path d="M20 20 L23 23" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
  <path d="M20 20 L23 23" stroke="#000000" stroke-width="0.5" stroke-linecap="round"/>
  
  <!-- Small question mark accent -->
  <circle cx="25" cy="8" r="1" fill="#FFFFFF" opacity="0.8"/>
  <path d="M25 6 Q25 5 24.5 5 Q24 5 24 5.5 Q24 6 24.5 6" stroke="#FFFFFF" stroke-width="0.8" fill="none" opacity="0.8"/>
</svg>