name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run type checking
      run: npm run typecheck
      
    - name: Run linting
      run: npm run lint
      
    - name: Run tests
      run: npm test
      env:
        CI: true
        
    - name: Build application
      run: npm run build
      env:
        SKIP_ENV_VALIDATION: true
        
    - name: Analyze bundle size
      run: |
        echo "üì¶ Analyzing bundle size..."
        if [ -d ".next" ]; then
          echo "‚úÖ Build successful!"
          echo "üìä Bundle Analysis:"
          du -sh .next
          du -sh .next/static
          if [ -d ".next/static/chunks" ]; then
            echo "üì¶ Largest chunks:"
            du -h .next/static/chunks/* | sort -rh | head -10
          fi
        else
          echo "‚ùå Build directory not found!"
          exit 1
        fi
        
    - name: Check bundle size limits
      run: |
        echo "üîç Checking bundle size limits..."
        TOTAL_SIZE=$(du -sb .next | cut -f1)
        MAX_SIZE=$((100 * 1024 * 1024)) # 100MB limit
        
        if [ $TOTAL_SIZE -gt $MAX_SIZE ]; then
          echo "‚ùå Bundle size ($TOTAL_SIZE bytes) exceeds limit ($MAX_SIZE bytes)"
          exit 1
        else
          echo "‚úÖ Bundle size OK: $(($TOTAL_SIZE / 1024 / 1024))MB / $(($MAX_SIZE / 1024 / 1024))MB"
        fi
        
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: npm audit --audit-level=moderate
      continue-on-error: true
      
    - name: Check for high severity vulnerabilities
      run: |
        if npm audit --audit-level=high --json | jq -e '.vulnerabilities | length > 0' > /dev/null 2>&1; then
          echo "‚ùå High severity vulnerabilities found!"
          npm audit --audit-level=high
          exit 1
        else
          echo "‚úÖ No high severity vulnerabilities found"
        fi

  lighthouse:
    name: Lighthouse Performance
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      env:
        SKIP_ENV_VALIDATION: true
        
    - name: Start application
      run: npm start &
      env:
        PORT: 3000
        
    - name: Wait for server
      run: npx wait-on http://localhost:3000
      
    - name: Run Lighthouse CI
      run: |
        npm install -g @lhci/cli@0.12.x
        lhci autorun
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [test, security]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to Vercel Preview
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID }}
        vercel-project-id: ${{ secrets.PROJECT_ID }}
        scope: ${{ secrets.VERCEL_ORG_ID }}
        
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [test, security]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to Vercel Production
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID }}
        vercel-project-id: ${{ secrets.PROJECT_ID }}
        vercel-args: '--prod'
        scope: ${{ secrets.VERCEL_ORG_ID }}
        
    - name: Health Check After Deploy
      run: |
        sleep 30
        curl -f https://quizzicallabz.qzz.io/api/health || exit 1
        
    - name: Notify Deployment Success
      if: success()
      run: |
        echo "‚úÖ Production deployment successful!"
        echo "üîó URL: https://quizzicallabz.qzz.io"
        echo "üè• Health: https://quizzicallabz.qzz.io/api/health"